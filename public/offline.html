<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Pomodoro Timer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #1E293B;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: #0F172A;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #EF4444;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .button {
      background-color: #EF4444;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #DC2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ”Œ</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. The Pomodoro Timer app requires an internet connection to function properly.</p>
    <p>Please check your connection and try again.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
